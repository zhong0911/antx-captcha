<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.antx.cc/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.antx.cc/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js"></script>
    <script src="src/antx.captcha.js"></script>
    <link href="https://cdn.antx.cc/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <button class="btn btn-sm btn-primary" id="open">打开
    </button>
    <script>
        $("#open").click(function () {
            $('body').captcha(function () {
                $("#captcha-modal").modal('hide');
            }, {modalId: 'captcha-modal', title: '请完成安全验证', center: true});
        });
    </script>
</main>
</body>
</html>
